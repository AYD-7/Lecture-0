<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Git</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @media print {
            .screen-only {
                /* display: none; */
                color: red;
            }
        }
    </style>
</head>
<body>
    <h1>{{ headline }}</h1>
    <p>This is a new feature!</p>
    <button type="button">Click Me</button>
    <p class="screen-only">Ade ori okin</p>

    <form action="#" method="post" autocomplete="on">
        <input type="text" name="country" id="country" list="countries" placeholder="Type in your country">
        <datalist id="countries">
            <option value="nigeria">Nigeria</option>
            <option value="ghana">Ghana</option>
            <option value="togo">Togo</option>
            <option value="senegal">Senegal</option>
        </datalist>
    </form>

    <div class="row text-center">
        <div class="col-lg-3 col-sm-6 bg-danger">Column 1</div>
        <div class="col-lg-3 col-sm-6 bg-secondary">Column 2</div>
        <div class="col-lg-3 col-sm-6 bg-light">Column 3</div>
        <div class="col-lg-3 col-sm-6 bg-primary">Column 4</div>
        <div class="col-lg-3 col-sm-6 bg-dark text-white">Column 5</div>
        <div class="col-lg-3 col-sm-6 bg-info">Column 6</div>
    </div>

    <div class="alert alert-primary" role="alert">
        Message is here
    </div>
    <div
        class="alert alert-info"
        role="alert"
    >
        <h4 class="alert-heading">Alert Heading</h4>
        <p>Alert Content</p>
        <hr />
        <p class="mb-0">Alert Description</p>
    </div>

    <div class="content">
        <div class="green">Go!!!</div>
        <div class="yellow">Wait!!!</div>
        <div class="red">Stop!!!</div>
    </div>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
